apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "pw.mim.exchange"
        minSdkVersion 4
        targetSdkVersion 4
        versionCode 10000
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
